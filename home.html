<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="img_box">
            <img src="./about.png" alt="netco logo">
        </div>

        <div class="content_box">
            <div class="form_box">
                <h2>Login</h2>
                <form method="post" action="./admin page.html">
                    <div class="input_box">
                        <!-- <span>Username</span> -->
                        <input type="text" name="" placeholder="Username" required >
                    </div>

                    <div class="input_box">
                        <!-- <span>Password</span> -->
                        <input type="password" name="" placeholder="Password" minlength="8" title="Must include at least an uppercase and lowercase with a special character, and must be 8 or more characters" required>
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox" name=""> Remember Me
                        </label>
                    </div>

                    <div class="input_box">
                        <input type="submit" value="Sign in" name="">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
